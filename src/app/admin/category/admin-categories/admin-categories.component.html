

<div class="card mb-3">
  <div class="card-body">
    <a routerLink="/admin/category/add-category" class="btn btn-primary">Kategori Ekle</a>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>AdÄ±</th>
      <th class="category-th-btns"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>
        <a routerLink="/admin/category/edit-category/{{ category.id }}" class="btn btn-warning btn-sm">Edit</a>
        <a (click)="deleteCategory(category)" class="btn btn-danger btn-sm ms-3">Sil</a>
      </td>
    </tr>
  </tbody>
</table>
