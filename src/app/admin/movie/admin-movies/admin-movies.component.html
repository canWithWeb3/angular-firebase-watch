

<div class="card mb-3">
  <div class="card-body">
    <a routerLink="/admin/movie/add-movie" class="btn btn-primary">Film Ekle</a>
  </div>
</div>


<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th style="width: 90px;">Resim</th>
      <th style="width: 130px;">Adı</th>
      <th>Açıklama</th>
      <th style="width: 160px;">Kategoriler</th>
      <th style="width: 80px;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td><img src="/assets/img/{{ movie.image }}" alt="" class="img-fluid"></td>
      <td>{{ movie.name }}</td>
      <td>Açıklama</td>
      <td>{{ movie.categoryName }}</td>
      <td>
        <!-- <a routerLink="/admin/movie/edit-movie/{{ movie.id }}" class="btn btn-warning btn-sm">Düzenle</a> -->
        <button (click)="deleteMovie(movie)" class="btn btn-danger btn-sm ms-3">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
